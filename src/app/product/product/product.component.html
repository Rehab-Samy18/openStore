<div class="content-container">
    <div class="main-title">
        <div class="title">Products</div>
        <a class="sync-all" [routerLink]="['/syncAll']">Sync</a>
    </div>
    <div class="product-container" *ngFor="let product of productsData">
        <div class="img-container">
            <a class="sync-product" [routerLink]="['/syncProduct/',product.id]">Sync</a>
            <img src="{{product.imageUrl}}">
        </div><br>
        {{product.name}}<br><br>
        ${{product.price}}
    </div>
</div>
